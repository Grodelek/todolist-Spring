<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parent-container">
<div class="main-container">
    <h1>Welcome to the Add Task page!</h1>
    <form action="#" th:action="@{/add}" th:object="${task}" method="post">
        <div>
            <label for="name" class="task-input-info" >Task Name:</label>
            <input type="text" id="name" th:field= "*{name}" required />
        </div>
        <div>
            <label for="description" class="task-input-info">Task description:</label>
            <input type="text" id="description" th:field="*{description}" required />
        </div>
        <div class="button-container">
        <button type="submit">Add Task</button>
        </div>
    </form>
    <div class="button-container">
        <a href="/"><button>Go to Home page</button></a>
    </div>
</div>
</div>
</body>
</html>
